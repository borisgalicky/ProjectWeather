<!DOCTYPE HTML>
<html>
<head>
<title>WeatherInfo.com</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
</head>
<body bgcolor="#E5E5FF">
    <div id="main">
       <h1 id="title">Weather Info</h1>
        <table id="table">
           <tr>
               <td>City: <input id="city" type="text" size="15" placeholder="Enter city"></td>
               <td>&nbsp;</td>
               <td>Country code: <input id="country_code" type="text" size="8" placeholder="Enter code"></td>
            </tr>
            <tr>
                <td><div id="err_city"></div></td>
                <td></td>
                <td><div id="err_code"></div></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="details">Show details</td>
                <td>&nbsp;</td>
                <td><button id="get_button"><label id="get_text">Get weather data</label></button></td>
            </tr>
        </table>
    </div>
    <div id="content">
        
    </div>
<script src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
